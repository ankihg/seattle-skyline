  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <script id='building-section-template' type='text/x-handlebars-template'>
    <section id="{{id}}" class='building-section' onclick="Building.toggleImgs(this)">
      <div class='building-title' onclick="changeColor(this); shuffle(this);"> <img class="building-icon" src="{{icon}}">  <big>{{name}}</big><small> &nbsp;|&nbsp; {{year}} &nbsp;|&nbsp; {{height}} ft &nbsp;|&nbsp; {{floors}} floors </small></div>
        <section class="building-imgs">
          {{{picsHTML}}}
        </section>
      <hr>
    </section>
  </script>

  <script id='pic-template' type='text/x-handlebars-template'>
    <figure onclick="changeColor(this); shuffle(this); prevent(event);">
     <img class="imgg" src="{{src}}">
     <figcaption> {{desc}} </figcaption>
    </figure>
  </script>

  <script id='infowindow-template' type='text/x-handlebars-template'>
    <h3 style="line-height:20%; text-align:left">{{name}}</h3>
    <div>
      <img src="{{icon}}" style="float:right; height: 50%;"  data-bID='{{id}}' onclick="Building.goToSection(this)">
      opened yr {{year}}<br>
      {{height}} ft<br>
      {{floors}} floors<br>
      <br>
      <a data-bID='{{id}}' onclick="Building.goToSection(this)">+more plz</a>
    </div>
  </script>
